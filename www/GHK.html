<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<title>NeuroCalc</title>
		<link rel="stylesheet" href="css/nernst.css">
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<FORM name="myForm1">
			<h1>GHK Calculator</h1>
			<div style="text-align:center;">
				<h3>Permeabilities: </h3>
			<input type="text" id="na" name="ion" placeholder="Na+" required />
			<input type="text" id="k" name="ion" placeholder="K+" required />
			<input type="text" id="cl" name="ion" placeholder="Cl-" required />
			</div>
			<div class="slidecontainer">
				<p>Na<sup>+</sup> inside: <span id="demo4"></span>mM</p>
				<input type="range" min="0" max="200" value="100" class="slider" id="myRange4">
				<p>Na<sup>+</sup> outside: <span id="demo5"></span>mM</p>
				<input type="range" min="0" max="200" value="100" class="slider" id="myRange5">
			</div>
			<div class="slidecontainer">
				<p>K<sup>+</sup> inside: <span id="demo6"></span>mM</p>
				<input type="range" min="0" max="200" value="100" class="slider" id="myRange6">
				<p>K<sup>+</sup> outside: <span id="demo7"></span>mM</p>
				<input type="range" min="0" max="200" value="100" class="slider" id="myRange7">
			</div>
			<div class="slidecontainer">
				<p>Cl<sup>-</sup> inside: <span id="demo8"></span>mM</p>
				<input type="range" min="0" max="200" value="100" class="slider" id="myRange8">
				<p>Cl<sup>-</sup> outside: <span id="demo9"></span>mM</p>
				<input type="range" min="0" max="200" value="100" class="slider" id="myRange9">
			</div>
			<div class="slidecontainer">
				<p>Temp: <span id="demo10"></span>&#8451</p>
				<input type="range" min="0" max="100" value="25" class="slider" id="myRange10">
			</div>
			<div style="text-align:center;">
				<input id="btn" type="button" value="Calc" onclick="calcGHKFunction()">
				
				<div class="main">
				</div>
			</form>
			<script src="js/ghk.js"></script>
			<form>
				<input type="reset" value="Reset" onClick="window.location.reload()">
				
				<button type="submit"><a href="index.html" title="Home">Home</a>
				</button>
			</div>
		</form>
	</html>
