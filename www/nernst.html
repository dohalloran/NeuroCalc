<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<title>NeuroCalc</title>
		<link rel="stylesheet" href="css/nernst.css">
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<FORM name="myForm1">
			<h1>Nernst Calculator</h1>
			<div style="text-align:center;">
				<h3>Ion species: </h3>
			</div>
			<input type="radio" class="radio" name="ion" value="Sodium"checked>Sodium Na<sup>+</sup><br>
			<input type="radio" class="radio" name="ion" value="Potassium">Potassium K<sup>+</sup><br>
			<input type="radio" class="radio" name="ion" value="Chloride">Chloride Cl<sup>-</sup><br>
			<input type="radio" class="radio" name="ion" value="Calcium">Calcium Ca<sup>2+</sup><br>
			<div class="slidecontainer">
				<p>Inside: <span id="demo1"></span>mM</p>
				<input type="range" min="0" max="200" value="100" class="slider" id="myRange1">
			</div>
			<div class="slidecontainer">
				<p>Outside: <span id="demo2"></span>mM</p>
				<input type="range" min="0" max="200" value="100" class="slider" id="myRange2">
			</div>
			<div class="slidecontainer">
				<p>Temp: <span id="demo3"></span>&#8451</p>
				<input type="range" min="0" max="100" value="25" class="slider" id="myRange3">
			</div>
			<div style="text-align:center;">
				<input id="btn" type="button" value="Calc" onclick="calcFunction()">
				
				<div class="main">
				</div>
			</form>
			<script src="js/nernst.js"></script>
			<form>
				<input id="rst" type="reset" value="Reset" onClick="window.location.reload()">
				
				<button type="submit"><a href="index.html" title="Home">Home</a>
				</button>
			</div>
		</form>
	</html>
